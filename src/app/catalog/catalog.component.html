<div class="container">
  <div class="filters">
    <!--    <a class="button bold" (click)="filter='Heads'">Heads</a>-->
    <!--    <a class="button bold" (click)="filter='Arms'">Arms</a>-->
    <!--    <a class="button bold" (click)="filter='Torsos'">Torsos</a>-->
    <!--    <a class="button bold" (click)="filter='Bases'">Bases</a>-->
    <!--    <a class="button bold" (click)="filter=''">All</a>-->
    <a routerLink="/catalog" [queryParams]="{filter: 'Heads'}" routerLinkActive="active" class="button bold">Heads</a>
    <a routerLink="/catalog" [queryParams]="{filter: 'Arms'}" routerLinkActive="active" class="button bold">Arms</a>
    <a routerLink="/catalog" [queryParams]="{filter: 'Torsos'}" routerLinkActive="active" class="button bold">Torsos</a>
    <a routerLink="/catalog" [queryParams]="{filter: 'Bases'}" routerLinkActive="active" class="button bold">Bases</a>
    <a routerLink="/catalog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
       class="button bold">All</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let currentProduct of getFilteredProducts()">
      <bot-product-details
        [product]="currentProduct"
        (buy)="addToCart(currentProduct)"> <!--[product] is an input binding, (buy) is an event binding-->
      </bot-product-details>
    </li>
  </ul>
</div>
