<div class="container">
  <form #registerForm="ngForm" class="form" (ngSubmit)="signUp()">
    <img class="logo" src="/assets/images/logo.png"/>
    <div class="sign-in">Register</div>
    <div class="sub-text">to acquire awesome bots</div>

    <input name="FirstName" required #firstName="ngModel" [(ngModel)]="credentials.firstName" placeholder="First Name" type="text" ngModel>
    <em *ngIf="firstName.errors?.['required'] && firstName.touched" class="error">First Name field is required</em>

    <input name="LastName" required #lastName="ngModel" [(ngModel)]="credentials.lastName" placeholder="Last Name" type="text" ngModel>
    <em *ngIf="lastName.errors?.['required'] && lastName.touched" class="error">Last Name field is required</em>

    <input name="Username" required #username="ngModel" [(ngModel)]="credentials.username" placeholder="Username" type="text" ngModel>
    <em *ngIf="username.errors?.['required'] && username.touched" class="error">Username field is required</em>

    <input name="email"
      required
      email
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
    />
    <em *ngIf="email.errors?.['required'] && email.touched && email" class="error">Email field is required</em>
    <em *ngIf="email.errors?.['email'] && email.touched && email" class="error">Email format is invalid</em>

    <input name="PhoneNumber" required #phoneNumber="ngModel"  [(ngModel)]="credentials.phoneNumber" placeholder="Phone Number" type="tel" ngModel pattern="^[0-9]+$">
    <em *ngIf="phoneNumber?.errors?.['required'] && phoneNumber.touched" class="error">Phone Number field is required</em>
    <em *ngIf="phoneNumber?.errors?.['pattern'] && phoneNumber.touched" class="error">Only numbers are allowed</em>

    <input
      name="password"
      required
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
    />
    <em *ngIf="password.invalid && password.touched" class="error">Password field is required</em>

    <div class="buttons">
      <button type="submit" [disabled]="registerForm.form.invalid" class="button cta">
        Register
      </button>
    </div>
    <div class="signInError" *ngIf="registerError">
      Login Failed
    </div>
  </form>
</div>
